<form class="row g-3">
    <div class="col-md-8">
        <label for="nomeEmpresa" class="form-label">Nome Empresa</label>
        <input type="text" class="form-control form-control-sm" id="nomeEmpresa">
    </div>
    <div class="col-md-4">
        <label for="dtRefSistema" class="form-label">Referência Sistema</label>
        <input type="month" class="form-control form-control-sm" id="dtRefSistema">
    </div>
    <div class="col-8">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control form-control-sm" id="endereco" placeholder="Rua exemplo, 20 - Bairro">
    </div>
    <div class="col-md-4">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control form-control-sm" id="cidade">
    </div>
    <div class="col-md-4">
        <label for="cnpj" class="form-label">CNPJ</label>
        <input type="text" class="form-control form-control-sm" id="cnpj">
    </div>
    <div class="col-md-3">
        <label for="dtImplantacao" class="form-label">Data Implantação</label>
        <input type="text" value="01/01/2024" class="form-control form-control-sm" id="dtImplantacao" disabled>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-sm btn-success">Salvar</button>
    </div>
</form>
