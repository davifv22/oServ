<app-sub-menu titlePage="{{title}}" [input_insert]="true" [input_listing]="true"></app-sub-menu>

<div class="container_veiculos">
    <div class="search-veiculos input-group input-group-sm">
        <span class="input-group-text" id="search-veiculos"><i class="fa-solid fa-user"></i></span>
        <input type="text" class="form-control" placeholder="Localizar veiculos" aria-label="Localizar veiculos" aria-describedby="search-veiculos">
    </div>
    <br>
    <table class="table table-hover text-center">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Modelo</th>
                <th scope="col">Marca</th>
                <th scope="col">Placa</th>
                <th scope="col">Situação</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr>
                <th scope="row">ID</th>
                <td>Modelo</td>
                <td>Marca</td>
                <td>Placa</td>
                <td>Situação</td>
                <td>
                    <a href="" class="btn btn-primary btn-sm">EDITAR</a>
                    <a href="" class="btn btn-danger btn-sm">EXCLUIR</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
